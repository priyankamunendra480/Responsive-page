<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>My Website</h1>
    <nav>
      <ul class="nav-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="container">
      <div class="column left">
        <h2>Left Column</h2>
        <p>This is some content in the left column. On mobile, it will stack on top.</p>
      </div>
      <div class="column right">
        <h2>Right Column</h2>
        <p>This is some content in the right column. On mobile, it will stack below the left column.</p>
      </div>
    </section>

    <section class="image-section">
      <img src="image.jpg" alt="Responsive Sample Image" />
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
